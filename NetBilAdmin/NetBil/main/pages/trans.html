<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Status Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-5">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">System Dashboard</h3>
                    </div>
                    <div class="card-body">
                        <!-- Bootstrap Tabs -->
                        <ul class="nav nav-tabs" id="statusTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="system-status-tab" data-bs-toggle="tab" data-bs-target="#system-status" type="button" role="tab" aria-controls="system-status" aria-selected="true">System Status</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="current-ip-tab" data-bs-toggle="tab" data-bs-target="#current-ip" type="button" role="tab" aria-controls="current-ip" aria-selected="false">Current IP</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="transmission-status-tab" data-bs-toggle="tab" data-bs-target="#transmission-status" type="button" role="tab" aria-controls="transmission-status" aria-selected="false">Transmission Status</button>
                            </li>
                        </ul>

                        <!-- Tab Content -->
                        <div class="tab-content mt-3" id="statusTabsContent">
                            <!-- System Status Tab -->
                            <div class="tab-pane fade show active" id="system-status" role="tabpanel" aria-labelledby="system-status-tab">
                                <p><b>RAM Usage:</b> <span id="ramStatus">Fetching...</span></p>
                                <p><b>CPU Usage:</b> <span id="cpuStatus">Fetching...</span></p>
                                <p><b>Network Activity:</b> <span id="networkStatus">Fetching...</span></p>
                            </div>

                            <!-- Current IP Tab -->
                            <div class="tab-pane fade" id="current-ip" role="tabpanel" aria-labelledby="current-ip-tab">
                                <p><b>Your Current IP Address:</b> <span id="ipAddress">Fetching...</span></p>
                            </div>

                            <!-- Transmission Status Tab -->
                            <div class="tab-pane fade" id="transmission-status" role="tabpanel" aria-labelledby="transmission-status-tab">
                                <iframe src="https://fast.com/" title="Transmission Speed Test"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript to Fetch System Data -->
    <script>
        // Simulated System Status Fetching
        document.addEventListener('DOMContentLoaded', () => {
            // Mock data for RAM, CPU, and Network
            setTimeout(() => {
                document.getElementById('ramStatus').innerText = '4 GB / 8 GB';
                document.getElementById('cpuStatus').innerText = '25% Usage';
                document.getElementById('networkStatus').innerText = 'Active - 200 Mbps';
            }, 1000);

            // Fetch Current IP Address
            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ipAddress').innerText = data.ip;
                })
                .catch(err => {
                    document.getElementById('ipAddress').innerText = 'Error fetching IP';
                    console.error(err);
                });
        });
    </script>
</body>
</html>
